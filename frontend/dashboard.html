<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - RakhtSetu</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="shortcut icon" href="../assets/dashboard.png" type="image/x-icon">
</head>
<body>
  <!-- Animated background particles -->
  <div class="blood-drops">
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
  </div>

  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <div class="header-content">
        <div class="logo-wrapper">
          <div class="logo">
            <svg viewBox="0 0 100 100" class="blood-logo">
              <defs>
                <linearGradient id="bloodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
                </linearGradient>
              </defs>
              <path d="M50 20 C50 20, 35 35, 35 50 C35 62, 42 70, 50 70 C58 70, 65 62, 65 50 C65 35, 50 20, 50 20 Z" fill="url(#bloodGrad)"/>
              <circle cx="50" cy="45" r="3" fill="white" opacity="0.3"/>
            </svg>
          </div>
          <div class="pulse-ring"></div>
        </div>
        <div class="header-text">
          <h1 class="header-title">RakhtSetu</h1>
          <p class="tagline">Connecting lives through blood donation</p>
          <div class="header-stats">
            <div class="stat-item">
              <span class="stat-number" data-count="5000">0</span>
              <span class="stat-label">Donors</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
              <span class="stat-number" data-count="12000">0</span>
              <span class="stat-label">Lives Saved</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
              <span class="stat-number" data-count="150">0</span>
              <span class="stat-label">Hospitals</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Find Donors Section -->
    <section class="dashboard-section fade-in">
      <div class="section-header">
        <div class="section-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>
        <div>
          <h2 class="section-title">Find Donors</h2>
          <p class="section-subtitle">Search for blood donors in your area</p>
        </div>
      </div>

      <form id="searchForm" class="search-form">
        <div class="form-row">
          <div class="form-group">
            <label for="searchBloodGroup" class="form-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2C12 2 7 7 7 12c0 2.8 2.2 5 5 5s5-2.2 5-5c0-5-5-10-5-10z"/>
              </svg>
              Blood Group
            </label>
            <div class="select-wrapper">
              <select id="searchBloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
              <div class="select-arrow">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="searchCity" class="form-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              City
            </label>
            <input type="text" id="searchCity" placeholder="Enter city name" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          <span class="btn-text">Search Donors</span>
          <span class="btn-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </span>
          <span class="btn-shimmer"></span>
        </button>
      </form>

      <div id="donorList" class="result-list"></div>
    </section>

    <!-- Blood Stock Section -->
    <section class="dashboard-section fade-in">
      <div class="section-header">
        <div class="section-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
          </svg>
        </div>
        <div>
          <h2 class="section-title">Blood Stock Availability</h2>
          <p class="section-subtitle">Real-time blood inventory across hospitals</p>
        </div>
      </div>

      <button onclick="loadBloodStock()" class="btn btn-secondary">
        <span class="btn-text">Check Availability</span>
        <span class="btn-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
        </span>
        <span class="btn-shimmer"></span>
      </button>

      <div id="stockList" class="result-list"></div>
    </section>

    <!-- Back Button -->
    <div class="btn-container">
      <a href="index.html" class="btn btn-outline">
        <span class="btn-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </span>
        <span class="btn-text">Back to Home</span>
      </a>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
      <div class="loading-spinner">
        <svg viewBox="0 0 100 100">
          <path d="M50 20 C50 20, 35 35, 35 50 C35 62, 42 70, 50 70 C58 70, 65 62, 65 50 C65 35, 50 20, 50 20 Z" fill="#dc2626"/>
        </svg>
      </div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://j0l3z4p0nl.execute-api.eu-north-1.amazonaws.com/prod';

    // Counter animation for stats
    function animateCounter(element) {
      const target = parseInt(element.getAttribute('data-count'));
      const duration = 2000;
      const start = 0;
      const increment = target / (duration / 16);
      let current = start;

      const timer = setInterval(() => {
        current += increment;
        if (current >= target) {
          element.textContent = target.toLocaleString();
          clearInterval(timer);
        } else {
          element.textContent = Math.floor(current).toLocaleString();
        }
      }, 16);
    }

    // Animate all counters on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.stat-number').forEach(animateCounter);
      
      // Fade in sections
      const sections = document.querySelectorAll('.fade-in');
      sections.forEach((section, index) => {
        setTimeout(() => {
          section.classList.add('visible');
        }, 200 * index);
      });
    });

    // Loading overlay functions
    function showLoading() {
      document.getElementById('loadingOverlay').classList.add('active');
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').classList.remove('active');
    }

    // Search Donors
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const searchData = {
        bloodGroup: document.getElementById('searchBloodGroup').value,
        city: document.getElementById('searchCity').value
      };

      showLoading();
      
      try {
        const response = await fetch(`${API_BASE_URL}/matchDonor`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(searchData)
        });
        
        const data = await response.json();
        setTimeout(() => {
          hideLoading();
          displayDonors(data);
        }, 500);
      } catch (error) {
        hideLoading();
        document.getElementById('donorList').innerHTML = 
          '<div class="error-card"><div class="error-icon">‚ö†Ô∏è</div><p>Unable to load donors. Please try again.</p></div>';
      }
    });

    function displayDonors(donors) {
      const container = document.getElementById('donorList');
      
      if (!donors || donors.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üîç</div>
            <h3>No Donors Found</h3>
            <p>Try searching with different criteria</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = donors.map((donor, index) => `
        <div class="result-card" style="animation-delay: ${index * 0.1}s">
          <div class="card-header">
            <div class="avatar">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <div class="card-title-wrapper">
              <h3 class="card-title">${donor.name}</h3>
              <span class="blood-badge">${donor.bloodGroup}</span>
            </div>
          </div>
          <div class="card-body">
            <div class="info-row">
              <div class="info-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
              </div>
              <span class="info-text">${donor.city}</span>
            </div>
            <div class="info-row">
              <div class="info-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
              </div>
              <span class="info-text">${donor.phone}</span>
            </div>
          </div>
          <div class="card-footer">
            <button class="contact-btn">
              <span>Contact Donor</span>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
          </div>
        </div>
      `).join('');
    }

    // Load Blood Stock
    async function loadBloodStock() {
      showLoading();
      
      try {
        const response = await fetch(`${API_BASE_URL}/checkAvailability`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });
        
        const data = await response.json();
        setTimeout(() => {
          hideLoading();
          displayStock(data);
        }, 500);
      } catch (error) {
        hideLoading();
        document.getElementById('stockList').innerHTML = 
          '<div class="error-card"><div class="error-icon">‚ö†Ô∏è</div><p>Unable to load blood stock. Please try again.</p></div>';
      }
    }

    function displayStock(stocks) {
      const container = document.getElementById('stockList');
      
      if (!stocks || stocks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üè•</div>
            <h3>No Stock Information</h3>
            <p>Blood stock data is currently unavailable</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = stocks.map((stock, index) => `
        <div class="stock-card" style="animation-delay: ${index * 0.1}s">
          <div class="stock-header">
            <div class="hospital-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
              </svg>
            </div>
            <h3 class="hospital-name">${stock.hospitalName}</h3>
          </div>
          <div class="stock-body">
            <div class="stock-info">
              <span class="blood-group-large">${stock.bloodGroup}</span>
              <div class="units-info">
                <span class="units-number">${stock.unitsAvailable}</span>
                <span class="units-label">Units Available</span>
              </div>
            </div>
            <div class="availability-bar">
              <div class="availability-fill" style="width: ${Math.min(stock.unitsAvailable * 10, 100)}%"></div>
            </div>
            <div class="stock-status ${stock.unitsAvailable > 5 ? 'high' : stock.unitsAvailable > 2 ? 'medium' : 'low'}">
              ${stock.unitsAvailable > 5 ? '‚óè High Availability' : stock.unitsAvailable > 2 ? '‚óè Medium Availability' : '‚óè Low Stock'}
            </div>
          </div>
        </div>
      `).join('');
    }

    // Auto-load blood stock on page load
    setTimeout(loadBloodStock, 1000);
  </script>
</body>
</html>
